server:
  port: 8888

spring:
  application:
    name: erudio-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/felipezucco/erudio-microservices
          default-label: main
          search-paths:
            - '/greeting-service*'

management:
  endpoints:
    web:
      exposure:
        include:
          - '*'